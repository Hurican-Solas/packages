name       : strawberry
version    : 1.2.7
release    : 72
source     :
    - https://github.com/strawberrymusicplayer/strawberry/releases/download/1.2.7/strawberry-1.2.7.tar.xz : 3411878ce1937fc5161ed9cffe25591c228035b6918d383bd26f73d12eed799a
license    : GPL-3.0-or-later
homepage   : https://www.strawberrymusicplayer.org
component  : multimedia.audio
summary    : Strawberry is a audio player and music collection organizer.
description: |
    Strawberry is a audio player and music collection organizer. It is a fork of Clementine released in 2018 aimed at music collectors, audio enthusiasts and audiophiles.
builddeps  :
    - pkgconfig(Qt6UiTools)
    - pkgconfig(alsa)
    - pkgconfig(fftw3)
    - pkgconfig(gstreamer-audio-1.0)
    - pkgconfig(icu-i18n)
    - pkgconfig(libcdio)
    - pkgconfig(libchromaprint)
    - pkgconfig(libebur128)
    - pkgconfig(libmtp)
    - pkgconfig(libpulse)
    - pkgconfig(sqlite3)
    - pkgconfig(taglib)
    - gstreamer-1.0-plugins-good
    - gstreamer-1.0-plugins-ugly
    - kdsingleapplication-devel
    - libboost-devel
    - liblastfm-devel
setup      : |
    %cmake_ninja -DINSTALL_TRANSLATIONS=ON \
                 -DENABLE_GPOD=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
